<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <div class="container">
        <h2>Update User</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="success">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" name="name" id="id_name" value="{{ info.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="id_age">Age:</label>
                <input type="number" name="age" id="id_age" value="{{ info.age }}" required>
            </div>
            
            <div class="form-group">
                <label for="id_salary">Salary:</label>
                <input type="text" name="salary" id="id_salary" value="{{ info.salary }}" required>
            </div>
            
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" value="{{ info.email }}" required>
            </div>
            
            <button type="submit">Update</button>
        </form>
        
        <div class="links">
            <a href="/details/">Back to Details</a> | 
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
