<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Form</title>
</head>
<body>
    <h1>All Registered Users</h1>
    
    {% if infos %}
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for info in infos %}
                <tr>
                    <td>{{ info.name }}</td>
                    <td>{{ info.age }}</td>
                    <td>{{ info.salary }}</td>
                    <td>{{ info.email }}</td>
                    <td>{{ info.created_at }}</td>
                    <td>
                        <a href="/update/{{ info.id }}/">Edit</a> | 
                        <a href="/delete/{{ info.id }}/" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No records found.</p>
    {% endif %}
    
    <br>
    <a href="/register/">Add New User</a> | 
    <a href="/">Home</a>
</body>
</html>
